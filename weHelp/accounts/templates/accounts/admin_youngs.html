{% extends 'base_layout.html' %}

{% block content %}
<div style="text-align: center;">
    <h2>יוזרים צעירים</h2>
</div>
<div class="row">
    {% for young in youngs %}
    <div class="col-sm-6">
        <div class="card" style="margin-bottom: 20px;">
            <div class="card-body">
                <h5 class="card-title" style="text-align: center;">{{ young.name }}</h5>
                <p class="card-text" style="text-align: center;">גיל {{young.age}} גר/ה ב{{young.city}}</p>
                <div style="text-align: center;">
                    <a href="https://wa.me/"
                        onclick="location.href=this.href+remove_plus('{{young.phone}}'); return false;"
                        class="btn btn-primary"><i class="fab fa-whatsapp"></i>
                        שלח הודעה</a>
                    <a href="tel:" onclick="location.href=this.href+change_phone('{{young.phone}}');return false;"
                        class="btn btn-primary"><i class="fas fa-phone-alt"></i>
                        התקשר</a>
                    <a href="{% url 'accounts:delete_young' young.id %}" class="btn btn-danger">מחק יוזר</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<script>
    function change_phone(x) {
        clean = x.slice(-9);
        newnum = ''.concat('0', clean);
        console.log(newnum);
        return newnum;
    }

    function remove_plus(x) {
        console.log(x);
        k = x.slice(-12);
        console.log(k);
        return k;
    }
</script>
{% endblock %}
